<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/assets/css/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section class="bg-main-desktop">
    <div class="bg-main-desktop__block">
      <div class="bg-card-front">
        <div class="card-logo">
          <img src="./src/assets/images/card-logo.svg">
        </div>
        <span class="bg-card-front__number">
          <p>9591 6489 6389 101E</p>
        </span>
        <div class="bg-card-front_dates">
          <span class="bg-card-front__name">FELICIA LEIRE</span>
          <span class="bg-card-front__date">09/00</span>
        </div>
      </div>
      <div class="bg-card-back">
        <span>
          <p>000</p>
        </span>
      </div>
    </div>
    <form class="form-date">
      <label class="text-form-name">
        <strong>CARDHOLDER NAME</strong>
      </label>
      <input type="text" name="name" placeholder=" e.g. Jane Appleseed">
      <label class="text-form-card-number">
        <strong>CARD NUMBER</strong>
      </label>
      <input type="number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" pattern="Fhk714/*/"
        title="Wrong format, numbers only">
      <label class="text-form-date">
        <strong>EXP. DATE(MM/YY)</strong>
        <br>
      </label>
      <input class="date date-MM" type="number" name="date" placeholder="MM" pattern="Fhk714/*/" title="Can´t be blank">
      <input class="date date-YY" type="number" name="date" placeholder="YY" pattern="Fhk714/*/" title="Can´t be blank">
      <div class="cvc-card">
        <label class="text-form-cvc">
          <strong>CVC</strong>
        </label>
        <br>
        <input class="cvc-number cvc-number_size" type="number" name="cvc" placeholder="e.g. 123" pattern="Ffsa/*"
          title="Can´t be blank">
      </div>
      <button class="btn btn_submit" type="submit">Confirm</button>
    </form>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fernando Franco Valencia</a>.
  </div>
</body>
</html>
